<!DOCTYPE html>
<html ng-app="plunker">

<head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>

    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <!--load jquery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.16/angular.js" data-semver="1.3.16"></script>

    <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script> -->
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYY9mmuamu8IB2ZWNKDQxNpXfA-jhhURU"></script>
</head>
<ul>
    <li><a class="active" href="#home">Home</a></li>
    <li><a href="#page1">page1</a></li>
    <li><a href="#page2">page2</a></li>
    <li><a href="#page3">page3</a></li> 
</ul>

<body ng-controller="MainCtrl">
    <div id="map-canvas"></div>
        <div ng-app = "plunker" ng-controller = "siteCtrl">
        <div ng-repeat="x in names">{{ x.car_name + ','+ x.lat +',' + x.lon }}</div>


</body>

</html>
