{% extends "base.html" %}
{% block content %}
{{ super() }}


<!doctype html>
<title>Your SQL</title>

<html>
   <head>
      <title>Flask Intro - login page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
   </head>
   <body>
      <div class="container">
         <h1>SQL query page</h1>
         <br>
         <form action="" method="post">
            <input type="text" placeholder="qurey" name="qurey" value="{{
               request.form.query }}">
           <input  type="button" value="Execute" onclick="window.location='/sql/{{query}}';">
            <input class="btn btn-default" value="Search" onclick="window.location.href=$('#get_query_data').val()">


            
         </form>
         {% if error %}
         <p class="error"><strong>Error:</strong> {{ error }}</p>
         {% endif %}
      </div>
   </body>
</html>


<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>Query result</h1>
  {% for table in tables %}
    
    {{ table|safe }}
  {% endfor %}
</div>

 {% endblock %}
